<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <title>Quiz Game</title>
</head>

<body>
    
    <div id="top-div">
        <div id="highscore" class="HsBtn">View Highscore</div>
        <div id="timmer" class="timmer-text">Time: </div>
    </div>
        

    <div class="main-container">
        <div id ="questions-div" class="questions" class="hide">
            <div id="questions">Question</div>
            <div id="answers" class="btn-grid">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
        </div>
            <div class="control-btns">
                <button id="start-btn" class="start-btn btn">Begin</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
       
    </div>
</body>
</html>
