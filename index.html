<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <title>Quiz Game</title>
</head>

<body>
    
    <div id="top-div">
        <div id="highscore" class="HsBtn">View Highscore</div>
    </div>
        

    <div class="main-container">
        <div id ="questions-div" class="questions" >
            <div id="questions"></div>
            <div id="answers" class="btn-grid">
                <button class="Answer-btn a"></button>
                <button class="Answer-btn b"></button>
                <button class="Answer-btn c"></button>
                <button class="Answer-btn d"></button>
            </div>
        </div>
            <div class="control-btns">
                <button id="start-btn" class="start-btn btn">Begin</button>
    </div>
    <div id="timmer" class="timmer-text">Time: </div>
    <script src="script.js"></script>
</body>
</html>
